<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KudiFarmer - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="icon" href="./img/splash-image.jpg">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2b75f31c8f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back"></div>
        
    <div class="container" >
        <!-- nav bar -->
        <div class="header">
            <div class="float-left img">
                <a href="./profile.html"><img src="./img/profile-picture.png" width="40px" alt=""></a>
            </div>
            <div class="float-left link">
                <a href="./order.html"><i class='fas fa-cart-plus' style='font-size:35px'></i></i></a>
                <a href="#"><i class='fas fa-bell' style='font-size:35px'></i></a>
            </div>
        </div>
        <!--greeting part-->
        <div class="greeting">
            <h1>Hello Chioma!</h1>
            <p>Good Morning</p>
        </div>
        <!--the search box-->
        <div class="search-box">
            <input type="text" placeholder="&#128269 Search">
        </div>
        <!--box-->
        <div class="box">
            <div class="box-row col-">
                <h3>Welcome!</h3>
                <p>Lets help you order for your favourite crop</p>
            </div>
            <div class="box-row col-">
                <img src="./img/vegetables-2330649__340.png" alt="box image">
            </div>
        </div>
            <!--title and view all-->
            <div class="title">
                <h3>Popular Crops</h3>
                <a href="./viewall.html">view all</a>
            </div>
            <!--crop pictures-->
            <div class="pictures-1">
                <div class="col pic">
                    <a href="#">
                        <img src="./img/cashew nut.jpg" alt="">
                        <h3>Cashew Nuts</h3>
                        <p>$30.15 per bag</p>
                    </a>
                    <a href="#">
                        <img src="./img/sesame seeds.jpg" alt="">
                        <h3>Season Seeds</h3>
                        <p>$40.25 per bag</p>
                    </a>
                </div>
            </div>
            <div class="pitures-2">
                <div class="col pic">
                    <a href="#">
                        <img src="./img/plat.jpg" alt="">
                        <h3>Plantain</h3>
                        <p>$20.75 per bag</p>
                    </a>
                    <a href="#">
                        <img src="./img/oil.jpg" alt="">
                        <h3>Red Oil</h3>
                        <p>$30.35 per bag</p>
                    </a>
                </div>
            </div>
            
    </div>
    <!--footer area-->
    <footer>
        <div class="footer"><a href=""><i class='fas fa-home' style='font-size:25px'></i></a></div>
        <div class="footer"><a href=""><i class='fas fa-truck' style='font-size:25px'></i></a></div>
        <div class="footer"><a href=""><i class='fas fa-shopping-cart' style='font-size:25px'></i></a></div>
        <div class="footer"><a href=""><i class='fas fa-user-alt' style='font-size:25px'></i></a></div>
        
    </footer>
    
</body>
</html>
